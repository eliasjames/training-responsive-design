<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe page</title>
  <meta name="description" content="Tic Tac Toe page">
  <meta name="author" content="Elias Carlston">
  <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.css">
  <link rel="stylesheet" href="01-style.css">
</head>
<body class="grid-container">
  <header class="row grid-x">
    <a href="#" class="logo-home-link column small-3">
      <div>
        Tic Tac Toe
      </div>
    </a>
    <nav class="column small-7">
      <ul>
        <li>
          <a href="03-semantic-html5.html">Game</a>
        </li>
        <li>
          <a href="04-player-ui.html">Players</a>
        </li>
        <li>
          <a href="04b-about.html">About</a>
        </li>
      </ul>
      <div style="clear: left;"></div>
    </nav>
    <div class="login column small-2">
      <a href="#login" class="column small-2">
        Log in
      </a>
      <a href="#signup" class="signup column small-2">
        (or sign up)
      </a>
    </div>
  </header>
  <main class="row grid-x">
    <section class="column small-12 medium-8">
      <h1>Tic Tac Toe</h1>
      <table border="1px solid black">
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="1-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="1-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="1-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-3" value="player2">
              </label>
          </td>
          </tr>
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="2-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="2-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="2-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-3" value="player2">
              </label>
          </td>
          </tr>
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="3-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="3-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="3-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-3" value="player2">
              </label>
          </td>
          </tr>
      </table>
    </section>
    <sidebar class="column small-12 medium-4">
      <h3>Game Info</h2>
      <ul>
        <li>
          Current Player: X
        </li>
        <li>
          Moves left: 9
        </li>
        <li>
          Next Player: Willie Nelson
        </li>
      </ul>
    </sidebar>
  </main>
  <footer class="row grid-x">
    <nav>
      <ul>
        <li>
          <a href="#newgame">New Game</a>
        </li>
        <li>
          <a href="#gamehistory">Game History</a>
        </li>
        <li>
          <a href="#legal">Legal</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
